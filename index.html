    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="assets/header.png" alt="Your App Logo" class="logo">
    </header>
    <div class="container">
        <h1>Delete Account Instructions</h1>
        <p>Below are the steps to delete your account:</p>
        <ol>
            <li>Open the settings menu in the app.</li>
            <li>Scroll down to find the "Account Settings" option.</li>
            <li>Click on "Delete Account".</li>
            <li>Follow the on-screen instructions to confirm deletion.</li>
        </ol>
    </div>
